<article class="pizze-tradizionali margherita">
  <article class="img">
    <img
      src={{pizza?.imageUrl}}
      alt="img-margherita"
    />
  </article>
  <article class="info">
      <h5 class="price">{{pizza?.price}}$</h5>
    <h3 class="pizza-name">{{pizza?.name}}</h3>
    <p class="description">{{pizza?.ingredients}}</p>
    <a routerLink="['/details/:pizzaId']">Details</a>
  </article>
</article>
